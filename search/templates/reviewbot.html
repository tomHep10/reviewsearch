<!-- pages/templates/pages/home.html -->

{% extends 'base.html' %}

{% block page_content %}

<div id="input">
	<form hx-post="{% url 'search' %}">
		{% csrf_token %}
		{{item.as_table}}
	</form>
</div>

{% if input %}
<div id="out">
	<p>You entered: {{input}}</p>
</div>
{% endif %}

{% endblock page_content %}
